<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countries</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="icon" type="images/jpg" href="Earth.png" />
    </head>
    <body>
        <header>
            <div class="headerContainer">
                <div class="hContainer">
                    <a href="/"
                        ><img src="Earth.png" alt="Logo" class="logo"
                    /></a>

                    <h1>Countries</h1>
                </div>

                <div class="rightHContainer">
                    <span class="mode"
                        ><i class="fa-solid fa-moon"></i> Dark Mode</span
                    >
                    <div class="iconContainer">
                        <a href="https://www.linkedin.com/in/khashayaryaghma/"
                            ><i class="fa-brands fa-linkedin"></i
                        ></a>
                        <a href="https://github.com/khashayaryaghma"
                            ><i class="fa-brands fa-github"></i
                        ></a>
                    </div>
                </div>
            </div>
            <nav>
                <ul class="navList"></ul>
            </nav>
        </header>
        <main>
            <section class="beginMain">
                <article class="randomCountry">
                    <div class="leftSideOfArticle">
                        <h2 class="nameOfRandomCountry">Name</h2>
                        <ul>
                            <li id="Capital">Capital: </li>
                            <li id="Continents">Continents: </li>
                            <li id="Population">Population: </li>
                            <li id="Languages">Languages: </li>
                            <li id="Currencies">Currencies: </li>
                            <li id="Timezones">Timezones: </li>
                            <li id="Borders">Borders: </li>
                        </ul>
                    </div>

                    <div class="rightSideOfArticle">
                        <img alt="flag" class="flagOfRandom" />
                        <a href="" class="googleMapLink">Google Map</a>
                    </div>
                </article>
                <section class="slider-wrapper">
                    <button class="slide-arrow" id="slide-arrow-prev">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <button class="slide-arrow" id="slide-arrow-next">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                    <section
                        class="slides-container"
                        id="slides-container"
                    ></section>
                </section>
            </section>
            <section class="cardContainer">

                </section>
        </main>
        <footer></footer>
        <script src="index.js"></script>
        <script
            src="https://kit.fontawesome.com/a663751ded.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
